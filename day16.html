<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: black;color:whitesmoke">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languagename){
        const li= document.createElement('li')
        li.innerHTML=`${languagename}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Js")

    function optiaddlang(languagename){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languagename))
        document.querySelector('.language').appendChild(li)
    }
    optiaddlang('ui/ux')
    optiaddlang('Golang')

    const secondElement=document.querySelector('li:nth-child(2)')
    secondElement.innerHTML='java'

    const Firstelement=document.querySelector('li:first-child')
    Firstelement.outerHTML='<li>Typescript<li/>'
    
    const removelang=document.querySelector('li:last-child')
    removelang.remove()
    const remkvesecond=document.querySelector('li:nth-child(2)')
    remkvesecond.remove()
</script>
</html>
