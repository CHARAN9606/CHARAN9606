<body style="background-color: #313131; color: aqua;">

        <ul class="image">
            <li style="background-image: url(awz.png);"> </li>
        </ul>

</body>
<script>
    document.getElementById('.image').addEventListener('click', function(e) {
        // alert('image clicked ')
        console.log(e.target.parentNode);
        let remmove = e.target.parentNode;
        remmove.remove()

    }, false)
</script>
